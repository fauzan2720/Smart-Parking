name: smart_parking
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  get_it: ^7.4.1
  intl: ^0.18.1
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  flutter_animate: ^4.1.1+1
  image_picker: ^0.8.7+4
  qr_flutter: ^4.0.0
  mobile_scanner: ^3.2.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/