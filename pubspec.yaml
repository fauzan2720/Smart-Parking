name: smart_parking
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <=4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  flutter_animate: ^4.1.1+1
  image_picker: ^0.8.7+4
  qr_flutter: ^4.0.0
  mobile_scanner: ^3.2.0
  intl: ^0.18.1

flutter_launcher_icons:
  android: "launcher_icon"
